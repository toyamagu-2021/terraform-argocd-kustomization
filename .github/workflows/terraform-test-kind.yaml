name: "Test module by kind cluster"
on: [pull_request]
jobs:
  terraform-ci-test:
    name: terraform-ci-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-path: ["./examples/kind", "./examples/kind-with-patch"]
    defaults:
      run:
        working-directory: ${{ matrix.test-path }}

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2

      - name: Setup kind
        uses: helm/kind-action@v1.3.0
        with:
          install_only: true
      
      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -var="argocd_apps_target_revision=${{ github.event.pull_request.head.ref }}"
      
      - name: Terraform apply
        run: terraform apply -auto-approve -input=false -var="argocd_apps_target_revision=${{ github.event.pull_request.head.ref }}"
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        id: install
      
      - name: Port forward to ArgoCD
        run: |
          deploys=$(kubectl get deploy -n argocd -o jsonpath="{.items[*].metadata.name}")
          for deploy in $deploys; do
            kubectl wait deployment -n argocd $deploy --for condition=Available=True --timeout=180s
          done
          kubectl port-forward -n argocd svc/argocd-server 8080:80 &
      
      - name: Curl to ArgoCD
        run: curl localhost:8080

      - name: Check number of pods in child-apps namespace
        run: |
          kubectl wait application -n argocd apps --for=jsonpath="{.status.health.status}"=Healthy
          kubectl wait application -n argocd apps --for=jsonpath="{.status.sync.status}"=Synced
          kubectl wait application -n argocd guestbook --for=jsonpath="{.status.health.status}"=Healthy
          kubectl wait application -n argocd guestbook --for=jsonpath="{.status.sync.status}"=Synced
          POD_NUM=`kubectl get po -n child-apps | grep guestbook | wc -l`
          if [ $POD_NUM -ne 1 ]; then
            echo "Invalid pod number. The test application may not be deployed."
            exit 1
          fi

      - name: Terraform destroy
        run: terraform destroy -auto-approve
